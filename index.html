function CSV(array) {
    // Use first element to choose the keys and the order
    var keys = Object.keys(array[0]);

    // Build header
    var result = keys.join("\t") + "\n";

    // Add the rows
    array.forEach(function(obj){
        keys.forEach(function(j, ix){
            if (ix) result += "\t";
            result += obj[j];
        });
        result += "\n";
    });
    console.log(result)
    return result;
}
